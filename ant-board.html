<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ants in My Javascript</title>

  <style>
    #ant-board {margin-left: 10%; border-collapse: collapse; background-color: blue;}
    .white-cell {border: 1px solid black; width: 0.5in; height: 0.5in; background-color: white;}
    .black-cell {border: 1px solid black; width: 0.5in; height: 0.5in; background-color: black;}
    .white-cell img {width: 90%; height: 90%;}
    .black-cell img {width: 90%; height: 90%;}
  </style>

  <script src="lib/jquery.js"></script>

  <script src="src/sugar.js"></script>
  <script src="src/board.js"></script>
  <script src="src/ant.js"></script>
  <script src="src/ui.js"></script>

  <script>
    $(function() {
	var board= new Board();
	var ant= board.add_ant();
        var renderer= new Ui($('body'));
        var count= 0;

	renderer.display(board);
        var interval_handle= setInterval(function() {
			ant.step();
                        $('body').html("");
			renderer.row(0);
			renderer.column(0);
			renderer.display(board);
                        if (count++ > 1000)
                            clearInterval(interval_handle);
		    },
		    100);
    });
  </script>
</head>
<body>
</body>
</html>
